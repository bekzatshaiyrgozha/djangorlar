<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>City Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
            background: #fff;
        }
        
        .box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        
        select {
            padding: 8px;
            border-radius: 6px;
        }
        
        button {
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <h1>City Time</h1>
    <a href="{% url 'index' %}">&larr; Back</a>
    <div class="box" style="margin-top:16px;">
        <form method="get" action="{% url 'city_time' %}">
            <label for="city">Choose city:</label>
            <select name="city" id="city">
        <option value="">-- select --</option>
        {% for c in cities %}
          <option value="{{ c }}" {% if c == selected %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
            <button type="submit">Show time</button>
        </form>

        {% if current_time %}
        <div style="margin-top:12px;">
            <strong>Current time in {{ selected }}:</strong>
            <div style="margin-top:6px;font-family:monospace">{{ current_time }}</div>
        </div>
        {% endif %}
    </div>
</body>

</html>
